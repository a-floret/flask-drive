<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Liste des fichiers</title>
</head>
<body>
    <h2>Fichiers disponibles</h2>
    <ul>
        {% for id, filename, uploaded_at in files %}
            <li>
                {{ filename }} (ajouté le {{ uploaded_at }} UTC)
                — <a href="{{ url_for('download', file_id=id) }}">Télécharger</a>
            </li>
        {% endfor %}
    </ul>

    <form action="/">
        <button type="submit">🏠 Retour à l’accueil</button>
    </form>
</body>
</html>
