<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MiniDrive</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>âœ¨ Create an account</h1>
        <p>Join MiniDrive and start storing your files securely.</p>

        {% if message_register %}
            <div class="flash error" style="white-space: pre-line;">{{ message_register }}</div>
        {% endif %}

        <form method="POST" action="{{ url_for('register') }}">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ username or '' }}" required autofocus>
            </div>

            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div>
                <label for="password_c">Confirm Password:</label>
                <input type="password" id="password_c" name="password_c" required>
            </div>

            <button type="submit">Create account</button>
        </form>

        <p class="text-center mt-3">
            Already have an account? 
            <a href="{{ url_for('login') }}"><strong>Log in here</strong></a>
        </p>
    </div>
</body>
</html>
